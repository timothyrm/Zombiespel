<body>
    <!--Till at börja med så skapar jag en zombies lista för att kunna ha mer än en zombie sedan så skapar jag ett värde för i som då kommer representera zombiesen.
    zombies.push gör att de spawnar på ett random ställe och att de får en random speed. Sedan i functionen så gör jag en clearscreen för att från menyn ska refreshas till zombie spelet
  så att inte menyn är kvar i bakgrunden. jag som här dår har while i < 2 vilket är att det bara finns 2 zombies (easy). Koden är samma i alla, hard osv bara att det är mer zombies.
Att göra mitt vapen med spacebar gick tyvärr inte för kunde inte hitta något sätt att få det att fungera vilket e sorgligt för blev tvungen att skriva om all kod. Sedan är det
ganska simpel kod, en bild, flera if satser för att kunna få zombien att jaga musen och då när man bli fångad, stopupdate. Gjorde nu att ifall man klickar space så kommer dom att 
bli snabbare så man kan få en mer utav utmaning.-->
<script src="https://koda.nu/simple.js">
    var zombies = [];
  
    var i = 0;
    while (i < 100)
    {
      zombies.push({x: random(totalWidth), 
                  y: random(totalHeight),
                  speed: random(4,7)});
      i += 1;
    }

    var zombie = {x: random(totalWidth), 
                  y: random(totalHeight),
                  speed: random(1,5)};

    function update()
    {
      clearScreen();
    
      var i = 0;
      while (i < 2)
      {
        var zombie = zombies[i];
      
        picture(zombie.x, zombie.y, "images.jpg")

        if (keyboard.space)
          zombie.speed += 1.5

        if (zombie.x < mouse.x)
          zombie.x += zombie.speed;
        else
          zombie.x -= zombie.speed;
   
        if (zombie.y < mouse.y)
          zombie.y += zombie.speed;
        else
          zombie.y -= zombie.speed;
        if (distance(mouse, zombie) < 5)
        {
          stopUpdate(); 
          break;
          alert("You got caught!!!")
        }
          i++;
          
      }
    }

  </script>
</body>
